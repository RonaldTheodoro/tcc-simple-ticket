{% extends 'base_accounts.html' %}
{% load static %}

{% block content %}
    <h2>My Account</h2>
    <form method="POST">
        {% csrf_token %}
        {% include 'form.html' %}
        <button type="submit" class="btn btn-primary">
            Save changes
        </button>
    </form>
    Already have an account? <a href="{% url 'accounts:login' %}">Log In</a>
{% endblock content %}
