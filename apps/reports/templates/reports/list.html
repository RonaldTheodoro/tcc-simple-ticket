{% extends "base.html" %}

{% load static %}

{% block content %}
  <h2>Tickets Reports</h2>
  <a href="{% url 'reports:new' %}">New Report</a>
  <div class="table-responsive">
    <table class="table able-sm table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Created</th>
          <th>Modified</th>
        </tr>
      </thead>
      <tbody>
        {% for report in reports %}
          <tr>
            <td>
              <a href="{{ report.get_absolute_url }}">
                {{ report.title }}
              </a>
            </td>
            <td>{{ report.created }}</td>
            <td>{{ report.modified }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
