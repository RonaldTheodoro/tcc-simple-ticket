{% extends 'base.html' %}

{% block content %}
  <div class="col-lg-8">
    <h1 class="mt-4">{{ report.title }}</h1>
    <hr/>
    <p class="lead">{{ report.description }}</p>
    <hr/>
    <p>Created at {{ report.created }} / Modified at {{ report.modified }}</p>
  </div>
  <table class="table able-sm table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Related Tickets</th>
      </tr>
    </thead>
    <tbody>
      {% for ticket in report.tickets.all %}
        <tr>
          <td>
            <a href="{% url 'tickets:detail' ticket.id %}">
              {{ ticket.description }}
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
