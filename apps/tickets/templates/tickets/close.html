{% extends 'base.html' %}

{% block content %}
  <h2>Close Ticket</h2>
  {% if tasks %}
    <p>This ticket has tasks open, please close then before close this ticket</p>
    {% for task in tasks %}
      <a href="{% url 'tickets:task_detail' ticket_pk task.id %}">
        {{ task.description }}
      </a>
    {% endfor %}
  {% else %}
    <form method="POST">
      {% csrf_token %}
      {% include 'form.html' %}
      <button type="submit" class="btn btn-default">Send</button>
    </form>
  {% endif %}
{% endblock content %}
