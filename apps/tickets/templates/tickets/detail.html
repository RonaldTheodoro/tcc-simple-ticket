{% extends 'base.html' %}

{% block content %}
  <a href="{% url 'tickets:edit' ticket.pk %}">Edit Ticket</a>
  <a href="{% url 'tickets:task_new' ticket.pk %}">New Task</a>
  {% include 'detail_table.html' %}
  {% include 'tasks/list.html' %}
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for file in ticket.files.all %}
        <tr>
          <td>{{ file }}</td>
          <td>
            <a href="#">file</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td>There are no attached files</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
